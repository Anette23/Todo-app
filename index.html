<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="frontend mentor, todo list, todo app">
  <meta name="title" content="Frontend Mentor | Aneta Krajcovicova">
  <meta name="description" content="The classic todo app with a dark/light theme toggle and drag & drop reordering.">
  <meta name="author" content="Aneta Krajcovicova">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- GOOGLE FONTS LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <body>
  
    <header class="header">
      <div class="wrapper">
        <section class="header-top">
          <h1>TODO</h1>
          <button type="button" title="theme" class="themeSwitcher">
            <img src="./images/icon-sun.svg" class="sunIcon" alt="Theme icon">
          </button>
        </section>

        <form action="#" id="todo-form">
          <div>
            <span class="form-button"></span>
            <input title="task" type="text" class="form-input" name="task-name" id="form-input" placeholder="Create a new todo...">
          </div>
        </form>
      </div>
    </header>

<main>
  <div class="wrapper">
    <ul class="todos">
    </ul>

    <div class="stats-place"></div>
  </div>
</main>

</body>

</html>
